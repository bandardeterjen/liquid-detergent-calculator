<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Detergent Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Liquid Detergent Calculator</h1>
  
  <label for="volume">Total Volume (ml):</label>
  <input type="number" id="volume" placeholder="Enter total volume in ml" min="100">

  <button onclick="calculateDetergent()">Calculate</button>

  <div class="result" id="result">
    <!-- Results will be displayed here -->
  </div>
</div>

<script>
  // Pre-defined ingredient percentages
  const ingredientPercentages = {
    surfactant: 0.30,   // 30%
    foamBooster: 0.10,  // 10%
    nacl: 0.05,         // 5%
    water: 0.50,        // 50%
    perfume: 0.03,      // 3%
    seedOil: 0.02       // 2%

    water // 78.4%
    EDTA-2A // 0.2%
    Caustic soda // 0.65%
    LABSA // 5%
    SLES  // 8%
    CAB // 4%
    NP-10 // 1.2%
    CDEA // 1.5%
    Fragrance // 0.25%
    MIT  // 0.10%
    NaCl // 0.70%
  };

  function calculateDetergent() {
    // Get the total volume from the input
    const totalVolume = parseFloat(document.getElementById('volume').value);

    // Validate input
    if (isNaN(totalVolume) || totalVolume <= 0) {
      document.getElementById('result').innerHTML = '<p>Please enter a valid volume.</p>';
      return;
    }

    // Calculate ingredient amounts
    const surfactant = (totalVolume * ingredientPercentages.surfactant).toFixed(2);
    const foamBooster = (totalVolume * ingredientPercentages.foamBooster).toFixed(2);
    const nacl = (totalVolume * ingredientPercentages.nacl).toFixed(2);
    const water = (totalVolume * ingredientPercentages.water).toFixed(2);
    const perfume = (totalVolume * ingredientPercentages.perfume).toFixed(2);
    const seedOil = (totalVolume * ingredientPercentages.seedOil).toFixed(2);

    // Display results
    document.getElementById('result').innerHTML = `
      <p><strong>Surfactant:</strong> ${surfactant} ml</p>
      <p><strong>Foam Booster:</strong> ${foamBooster} ml</p>
      <p><strong>NaCl (Salt):</strong> ${nacl} ml</p>
      <p><strong>Water:</strong> ${water} ml</p>
      <p><strong>Perfume:</strong> ${perfume} ml</p>
      <p><strong>Seed Oil:</strong> ${seedOil} ml</p>
    `;
  }
</script>

</body>
</html>
