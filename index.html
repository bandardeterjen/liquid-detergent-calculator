<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://raw.githubusercontent.com/bandardeterjen/index.html/refs/heads/images/favicon.ico" rel="icon">
  <link href="https://raw.githubusercontent.com/bandardeterjen/index.html/refs/heads/images/apple-touch-icon.png" rel="apple-touch-icon">
 <!-- SEO Meta Tag -->
  <title>Liquid Detergent Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Liquid Detergent Calculator</h1>
  
  <label for="volume">Total Volume (ml):</label>
  <input type="number" id="volume" placeholder="Enter total volume in ml" min="100">

  <button onclick="calculateDetergent()">Calculate</button>

  <div class="result" id="result">
    <!-- Results will be displayed here -->
  </div>
</div>

<script>
  // Pre-defined ingredient percentages
  const ingredientPercentages = {
    surfactant: 0.30,   // 30%
    foamBooster: 0.10,  // 10%
    nacl: 0.05,         // 5%
    water: 0.50,        // 50%
    perfume: 0.03,      // 3%
    seedOil: 0.02       // 2%

    water: 0.784 // 78.4%
    edta2a: 0.002 // 0.2%
    causticsoda: 0.0065 // 0.65%
    labsa: 0.05 // 5%
    sles: 0.08  // 8%
    cab: 0.04 // 4%
    np10: 0.012 // 1.2%
    cdea: 0.015 // 1.5%
    fragrance: 0.0025 // 0.25%
    mit: 0.001  // 0.10%
    nacl: 0.007 // 0.70%
  };

  function calculateDetergent() {
    // Get the total volume from the input
    const totalVolume = parseFloat(document.getElementById('volume').value);

    // Validate input
    if (isNaN(totalVolume) || totalVolume <= 0) {
      document.getElementById('result').innerHTML = '<p>Please enter a valid volume.</p>';
      return;
    }

    // Calculate ingredient amounts
    const water = (totalVolume * ingredientPercentages.water).toFixed(2);
    const edta2a = (totalVolume * ingredientPercentages.edta2a).toFixed(2);
    const causticsoda = (totalVolume * ingredientPercentages.causticsoda).toFixed(2);
    const labsa = (totalVolume * ingredientPercentages.labsa).toFixed(2);
    const sles = (totalVolume * ingredientPercentages.sles).toFixed(2);
    const cab = (totalVolume * ingredientPercentages.cab).toFixed(2);
    const np10 = (totalVolume * ingredientPercentages.np10).toFixed(2);
    const cdea = (totalVolume * ingredientPercentages.cdea).toFixed(2);
    const fragrance = (totalVolume * ingredientPercentages.fragrance).toFixed(2);
    const mit = (totalVolume * ingredientPercentages.mit).toFixed(2);
    const nacl = (totalVolume * ingredientPercentages.nacl).toFixed(2);
    // Display results
    document.getElementById('result').innerHTML = `
      <p><strong>Water:</strong> ${water} ml</p>
      <p><strong>EDTA 2 Na:</strong> ${edta2a} g</p>
      <p><strong>Caustic Soda:</strong> ${causticsoda} g</p>
      <p><strong>LABSA:</strong> ${labsa} g</p>
      <p><strong>SLES:</strong> ${sles} g</p>
      <p><strong>CAB:</strong> ${cab} ml</p>
      <p><strong>NP-10:</strong> ${np10} ml</p>
      <p><strong>CDEA:</strong> ${cdea} g</p>
      <p><strong>Fragrance:</strong> ${fragrance} ml</p>
      <p><strong>MITr:</strong> ${mit} g</p>
      <p><strong>NaCL:</strong> ${nacl} g</p>
    `;
  }
</script>

</body>
</html>
